{% extends "encyclopedia/layout.html" %}
{% load markdown_extras %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <div class="entry-header">
        <h1>{{ title }}</h1>
        <div class="entry-actions">
            <a href="{% url 'edit' title %}" class="btn btn-outline-primary">
                <i class="fas fa-edit"></i> Edit
            </a>
        </div>
    </div>
    
    <div class="content">
        {{ content|markdown_to_html }}
    </div>
    
    <style>
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
        }
        
        .entry-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 0.375rem;
            border: 1px solid;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
            background-color: transparent;
        }
        
        .btn-outline-primary:hover {
            color: white;
            background-color: #007bff;
            border-color: #007bff;
            text-decoration: none;
        }
    </style>
{% endblock %}
